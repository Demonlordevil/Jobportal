{% extends 'base/unloginbase.html' %}

{% block content %}
<section class="text-center py-5" style="background: linear-gradient(to right, #1976d2, #42a5f5); color: white;">
    <div class="container">
        <h1 class="display-5 fw-bold">User Login</h1>
        <p class="lead mt-2">Access your personalized job dashboard and insights</p>
    </div>
</section>

<section class="py-5">
    <div class="container d-flex justify-content-center">
        <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 450px; width: 100%;">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold text-primary">Email</label>
                    <input type="email" class="form-control rounded-3" name="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold text-primary">Password</label>
                    <input type="password" class="form-control rounded-3" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'register_user' %}" class="text-decoration-none text-primary fw-bold">Register</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
