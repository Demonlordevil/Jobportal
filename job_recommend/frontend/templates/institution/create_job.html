{% extends 'base/institutionloginbase.html' %}

{% block content %}
<section class="py-5" style="background: linear-gradient(to right, #1976d2, #42a5f5); color: white;">
    <div class="container text-center">
        <h1 class="display-4 fw-bold">Create Job Post</h1>
        <p class="lead mt-2">Fill in the details below to add a new job listing.</p>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="card shadow-lg p-4 rounded-4 mx-auto" style="max-width: 700px;">
            
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <form method="POST" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Job Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-semibold">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="requirements" class="form-label fw-semibold">Requirements</label>
                    <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label fw-semibold">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>

                <div class="mb-3">
                    <label for="salary_range" class="form-label fw-semibold">Salary Range</label>
                    <input type="text" class="form-control" id="salary_range" name="salary_range" required>
                </div>

                <div class="mb-3">
                    <label for="no_opening" class="form-label fw-semibold">Number of Openings</label>
                    <input type="number" class="form-control" id="no_opening" name="no_opening" min="1" value="1">
                </div>

                <div class="mb-4">
                    <label for="application_deadline" class="form-label fw-semibold">Application Deadline</label>
                    <input type="date" class="form-control" id="application_deadline" name="application_deadline" required>
                </div>

                <button type="submit" class="btn btn-primary rounded-pill px-4">Create Job</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
