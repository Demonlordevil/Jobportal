{% extends 'base/institutionloginbase.html' %}

{% block content %}

<!-- Contact Header -->
<section class="py-5 text-center" style="background: linear-gradient(to right, #1976d2, #42a5f5); color: white;">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="lead mt-2">Weâ€™re here to support your institution every step of the way.</p>
  </div>
</section>

<!-- Contact Form Section -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow-lg border-0 rounded-4 bg-white">
          <h3 class="text-center text-primary fw-bold mb-4">Get in Touch</h3>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Institution Name</label>
              <input type="text" class="form-control" id="name" name="institution_name" placeholder="Your Institution Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Contact Info Section -->
<section class="py-5 text-center">
  <div class="container">
    <h4 class="fw-bold text-primary mb-3">Need immediate help?</h4>
    <p>Email us at <strong>support@jobtracker.com</strong> or call <strong>+91-98765-43210</strong></p>
  </div>
</section>

{% endblock %}
