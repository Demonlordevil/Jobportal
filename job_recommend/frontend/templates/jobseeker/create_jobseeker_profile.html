{% extends 'base/userloginbase.html' %}

{% block content %}

<!-- Hero Section -->
<section class="text-center py-5" style="background: linear-gradient(to right, #0d47a1, #42a5f5); color: white;">
  <div class="container">
    <h1 class="display-5 fw-bold">Create Your Profile</h1>
    <p class="lead mt-3">Fill in the details to personalize your job experience and get smarter job matches.</p>
  </div>
</section>

<!-- Form Section -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="bg-white shadow-sm p-5 rounded-4">

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Skills</label>
              <input type="text" name="skills" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" name="location" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Experience (in years)</label>
              <input type="number" name="experience" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Education</label>
              <input type="text" name="education" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Expected Salary</label>
              <input type="number" name="salary_expectation" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="text" name="contact_number" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Upload Resume (PDF)</label>
              <input type="file" name="resume" class="form-control" accept=".pdf" required>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill fw-bold">Create Profile</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
